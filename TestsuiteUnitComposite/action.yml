name: AsteriskUnitComposite
inputs:
  asterisk_repo:
    required: true
    type: string
  testsuite_repo:
    required: true
    type: string
  pr_number:
    required: true
    type: number
  pr_commit:
    required: true
    type: string
  base_branch:
    required: true
    type: string
  is_cherry_pick:
    required: false
    type: boolean
    default: false
  modules_blacklist:
    description: 'List of Asterisk modules to blacklist from the build'
    default: ""
    required: false
  github_token:
    description: 'GitHub API Access Token.'
    default: ${{ github.token }}
    required: false
  unittest_command:
    type: string
    required: true
  
runs:
  using: "composite"
  steps:
    - name: SetupIPV6
      uses: asterisk/asterisk-ci-actions/EnableIPv6InRunner@main

    - name: Get Asterisk
      uses: asterisk/asterisk-ci-actions/GetRepo@main
      with:
        repo:              ${{inputs.asterisk_repo}}
        base_branch:       ${{inputs.base_branch}}
        build_script:      buildAsterisk.sh
        github_token:      ${{inputs.github_token}}
        modules_blacklist: ${{inputs.modules_blacklist}}

    - name: Get Testsuite
      uses: asterisk/asterisk-ci-actions/GetRepo@main
      with:
        repo:              ${{inputs.testsuite_repo}}
        base_branch:       ${{inputs.base_branch}}
        pr_number:         ${{inputs.pr_number}}
        is_cherry_pick:    ${{inputs.is_cherry_pick}}
        github_token:      ${{inputs.github_token}}
        modules_blacklist: ${{inputs.modules_blacklist}}

    - name: Run Unit Tests
      uses: asterisk/asterisk-ci-actions/RunTestsuiteUnitTests@main
      with:
        testsuite_repo:   ${{inputs.testsuite_repo}}
        base_branch:      ${{inputs.base_branch}}
        pr_number:        ${{inputs.pr_number}}
        github_token:     ${{inputs.github_token}}
        unittest_command: ${{inputs.unittest_command}}

    - name: Save Output
      id: save-output
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: Unit Test Output
        path: cache/output
